<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <meta name="description" content="A simple advice generator app that fetches random advice from an API.">
  <meta name="keywords" content="advice, generator, app, frontend mentor, challenge">
  <meta name="author" content="Igor Peixoto de Oliveira">
  <link rel="stylesheet" href="/src/CSS/reset.css">
  <link rel="stylesheet" href="/src/CSS/styles.css">
  <link rel="stylesheet" href="/src/CSS/variables.css"> 
  <link rel="stylesheet" href="/src/CSS/responsive.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <div class="advice container">
      <h2 class="advice-id"> Loading Advice #...</h2>
      <h1 class="advice-text"> Loading advice...</h1>

      <img class="separator" src="./src/images/pattern-divider-desktop.svg" alt="Pattern Divider" class="divider">
      <button class="advice-button" id="advice-button">
        <img src="./src/images/icon-dice.svg" alt="Dice Icon">
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Igor Peixoto de Oliveira</a>.
  </div>
  <script src="/src/JS/index.js"></script>
</body>
</html>
